<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #573054;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .header-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .left-column,
        .right-column {
            flex: 50%;
            padding: 20px;
        }

        .left-column img {
            margin-left: 20%;
            margin-right: 20%;
            padding-left: 20%;
            padding-right: 20%;
            width: 100px;
            height: auto;
        }

        .product-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .product-price {
            color: #b64f00;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .buy-section {
            display: flex;
            align-items: center;
        }

        .buy-section button {
            background-color: #1e618b;
            border: 1px solid #a88734;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            height: auto;
        }

        .product img {
            width: 100%;
        }

        .footer {
            background-color: #573054;

            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="header-logo">Student Corner</div>
    </div>
    <div class="product-grid">


        {% for x in sell_items%}
         




        <a href="/{{x.id}}/details" onmouseover="changeBackgroundColor(this,'lightpink')"
            onmouseleave="changeBackgroundColor(this,'white')"
            style="text-decoration: none; color: black; background-color: white;">

            <div class="product">
                <div><img src="{{ x.product_img_url }}" alt="reload" height="200px"></div>
                <h2>{{x.product_name}}</h2>
                <p>Rs. {{x.product_price}}</p>
            </div>
        </a>
        
        {% endfor %}
          
    </div>
    <!-- Product Detail Container -->
    <div class="container">

        <form method="post" style="width: 100%;">
            {% csrf_token %}
            <label for="product_name" style="display: block;padding: 20px;margin: 20px;width: 100%;"> Name Your
                Product</label>
            <input type="text" name="product_name" id="product_name"
                style="display: block;padding: 20px;margin: 20px;width: 100%;" required>
            <label for="product-price" style="display: block;padding: 20px;margin: 20px;width: 100%;">Set Price</label>
            <input type="text" name="product-price" id="product-price"
                style="display: block;padding: 20px;margin: 20px;width: 100%;" required>
               <label for="product_img_url" style="display: block;padding: 20px;margin: 20px;width: 100%;">Image of 
                Product</label>
            <input type="text" name="product_img_url" id="product_img_url"
                style="display: block;padding: 20px;margin: 20px;width: 100%;" required>
                <label for="product-description" style="display: block;padding: 20px;margin: 20px;width: 100%;">Describe
                    your Product</label>
                <input type="text" name="product-description" id="product-description"
                    style="display: block;padding: 20px;margin: 20px;width: 100%;" required>
             
           
                <button type="submit"
                    style="display: block;padding: 20px;margin: 20px;width: 100%; background-color: #573054; color: white;">
                    Add Your Product</button>
 <a href="/"  style="display: block;padding: 20px;margin: 20px;width: 100%; background-color: #573054; color: white;text-decoration: none; padding-left: 48%;">Go Home
            </a>



        </form>

    </div>

</body>
<script>
    function changeBackgroundColor(element, color) {
        element.style.backgroundColor = color;


    }
</script>

</html>
